<html>
  <head>
    <title> Imersão Dev Alura - Aula 01</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="cabecalho">
            <h1 class="page-title">
            Calculadora de média</h1>
            <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
            </p>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
        </div>
        <table class="caixa-notas" align="center">
            <tr>
                <td><p>Primeiro Bimestre</p></td>
                <td><input id="number-1"></td>
            </tr>
            <tr>
                <td><p>Segundo Bimestre</p></td>
                <td><input id="number-2"></td>
            </tr>
            <tr>
                <td><p>Terceiro Bimestre</p></td>
                <td><input id="number-3"></td>
            </tr>
            <tr>
                <td><p>Quarto Bimestre</p></td>
                <td><input id="number-4"></td>
            </tr>
        </table>
        <button id ='bnt'>Calcular</button>
        <p class="texto--padrao" id="resultado"></p>
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
  </body>
  <script src="js/script.js"></script>
</html>
